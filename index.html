<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="img/book-half.svg" alt="Book Icon">
        <h1>Library</h1> 
    </header>  
    <main class="library-main">
        <div class="bookshelf">
            <div class="form-container">
                <dialog data-dialog-form>
                    <div class="close-btn-header">
                        <button autofocus>X</button>
                    </div>
                    <div class="popup-container">
                        <form id="book-form" data-book-form>
                            <div class="form-row">
                                <input class="input" type="text" id="title" data-title name="title" required>
                                <label class="label" for="title">Title</label>
                            </div>
                            <div class="form-row">
                                <input class="input" type="text" id="author" data-author name="author" required>
                                <label class="label" for="author">Author</label>
                            </div>
                            <div class="form-row">
                                <input class="input" type="number" id="pages" data-pages name="pages" required>
                                <label class="label" for="pages">Page Count</label>
                            </div>
                            <div class="form-row-checkbox">
                                <label class="read-label" for="read">Read?</label>
                                <input type="checkbox" id="read" data-read name="read">
                            </div>
                            <div class="form-row">
                                <button type="submit">Add Book</button>
                            </div>
                          </form>
                    </div>
                </dialog>
                <button>New Book</button>
            </div>      
            <div class="shelf" data-shelf></div>
        </div>
        <dialog data-dialog-info>
            <div class="close-btn-header">
                <button autofocus>X</button>
            </div>
            <div class="popup-container">
                <div class="book-info-row">
                    <p>Title:</p><span data-popup-title></span>
                </div>
                <div class="book-info-row">
                    <p>Author:</p><span data-popup-author></span>
                </div>
                <div class="book-info-row">
                    <p>Pages:</p><span data-popup-pages></span>
                </div>
                <div class="book-info-row">
                    <p>Read:</p><span data-popup-read></span>
                </div>
                <div class="book-info-row-button">
                    <button data-popup-delete-btn>Delete</button>
                </div>
            </div>
        </dialog>        
    </main>   
</body>
</html>
