<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <main class="library-main">
        <div class="dialog-container">
            <dialog>
                <div class="close-btn-header">
                    <button autofocus>X</button>
                </div>
                <form id="book-form" data-book-form>
                  <div class="form-row">
                      <label for="title">Title</label>
                      <input type="text" id="title" data-title name="title" required>
                  </div>
                  <div class="form-row">
                      <label for="author">Author</label>
                      <input type="text" id="author" data-author name="author">
                  </div>
                  <div class="form-row">
                      <label for="pages">Number of Pages</label>
                      <input type="number" id="pages" data-pages name="pages">
                  </div>
                  <div class="form-row">
                      <button type="submit">Add Book</button>
                  </div>
              </form>
            </dialog>
            <button>Add Book</button>
        </div>
        <div class="bookshelf">
            <div class="shelf">
                <div class="book"><p>The Lord of the Rings</p></div>
                <div class="book"><p>Book 2</p></div>
            </div>
        </div>
    </main>    
</body>
</html>
